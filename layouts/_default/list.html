{{ define "main" }}
<div class="page-header">
  <div class="container">
    <h1><i class="fas fa-blog me-2"></i>Blog Lập Trình</h1>
    <p class="lead">Chia sẻ kiến thức về Java & JavaScript</p>
  </div>
</div>

<main class="container">
  <div class="row">
    {{ range .Pages }}
    <div class="col-md-6 col-lg-4">
      <article class="blog-card">
        <div class="blog-card-body">
          <div class="mb-2">
            {{ range .Params.tags }}
            <span class="blog-tag">{{ . }}</span>
            {{ end }}
          </div>
          <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
          <p class="blog-date"><i class="fas fa-calendar-alt me-1"></i>{{ .Date.Format "02/01/2006" }}</p>
          <p class="text-muted">{{ .Summary | truncate 120 }}</p>
          <a href="{{ .Permalink }}" class="btn btn-sm btn-outline-primary">Đọc thêm <i class="fas fa-arrow-right ms-1"></i></a>
        </div>
      </article>
    </div>
    {{ end }}
  </div>
</main>
{{ end }}
